<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="slid_js/jquery.js"></script>
    <script src="slid_js/amazingslider.js"></script>
    <script src="slid_js/initslider-1.js"></script>
    <link rel="stylesheet" type="text/css" href="slid_js/amazingslider-1.css">
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:898px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images_slide/slide1.jpg" alt="slide1"  title="slide1" />
                </li>
                <li><img src="images_slide/slide2.jpg" alt="slide2"  title="slide2" />
                </li>
                <li><img src="images_slide/promo2.jpg" alt="promo2"  title="promo2" />
                </li>
                <li><img src="images_slide/promo3.jpg" alt="promo3"  title="promo3" />
                </li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
